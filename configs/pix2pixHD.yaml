
debug: True
wandb_logging: True
save_checkpoint: True
load_from_checkpoint: False
epoch_count: 0

model: "pix2pixHD"
dataset: "PairedDataset" # PairedDataset, OriginalPix2Pix
loss_function: "BCEWithLogitsLossOverList"

